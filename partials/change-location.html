  <div id="home-list">
    <h2>Choose A Location</h2>
    <hr>
    <div data-ng-repeat="place in locations" class="home-state-item">
      <h3 class="home-list-state">{{ place.state }}</h3>
      <div class="home-list-city-container">
        <div ng-repeat="address in place.addresses" class="home-city-item">
          <p><a href="#/store" ng-click="setCurrentCity($parent.$index, $index)">{{address.city}}</a></p>
        </div>
      </div>
    </div>
  </div>
