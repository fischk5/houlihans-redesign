<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Houlihan's Restaurant and Bar - American Restaurant</title>
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="application">

  <!-- Header with Logo -->

  <div id="header">
    <a href="#/"><h1>Houlihan's Restaurant and Bar</h1></a>
    <!-- These buttons don't exist over a certain screen size -->
    <div class="hamburger-closed"><i class="material-icons">more_vert</i></div>
    <div class="hamburger-open"><i class="material-icons">more_horiz</i></div>
    <!-- These menu options don't exist under a certain screen size -->
    <div class="big-menu">
      <ul>
        <a href="#/change-location"><li>Find A Location</li></a>
        <a href="/download/menuLunch.pdf" target="_blank"><li>Lunch Menu</li></a>
        <a href="/download/menu.pdf" target="_blank"><li>Dinner Menu</li></a>
        <a href="#/"><li>Contact</li></a>
        <a href="#/"><li>About</li></a>
      </ul>
    </div>
  </div>

  <div class="small-menu">
    <ul>
      <a href="#/change-location" onclick="hideMenu()"><li>Find A Location</li></a>
      <a href="/download/menuLunch.pdf" target="_blank" onclick="hideMenu()"><li>Lunch Menu</li></a>
      <a href="/download/menu.pdf" target="_blank" onclick="hideMenu()"><li>Dinner Menu</li></a>
      <a href="#/" onclick="hideMenu()"><li>Contact</li></a>
      <a href="#/" onclick="hideMenu()"><li>About</li></a>
    </ul>
  </div>

  <!-- Placeholder for HTML partials -->
  <div id="content">
    <div ng-view autoscroll></div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <div class="footer-media">
      <!-- twitter facebook instagram pinterest google+ youtube -->
      <ul class="footer-elements">
        <li><a href="#/">Careers</a></li>
        <li><a href="#/">Press</a></li>
      </ul>
      <ul class="footer-links">
        <a href="https://www.twitter.com/Houlihans"><li class="zocial-twitter"></li></a>
        <a href="https://www.facebook.com/houlihans"><li class="zocial-facebook"></li></a>
        <a href="https://instagram.com/houlihans"><li class="zocial-instagram"></li></a>
        <a href="https://pinterest.com/houlihans/"><li class="zocial-pinterest"></li></a>
        <a href="https://plus.google.com/+houlihans"><li class="zocial-googleplus"></li></a>
        <a href="https://www.youtube.com/user/HoulihansRestaurants"><li class="zocial-youtube"></li></a>
      </ul>
    </div>
  </div>



  <!-- Load jquery v3.2.1 -->
  <script src="js/jquery-3.2.1.js"></script>

  <!-- Load Angular framework v1.6.4 -->
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.js"></script>

  <!-- Load custom application JS -->
  <script src="js/app.js"></script>
<body>

</html>
